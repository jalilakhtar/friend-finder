<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
            console.log("new is loaded");

            function runMemberQuery() {
                //gets location of root page
                var currentURL = window.location.origin;

                //AJAX function uses current URL with the API to GET the data associated with it
                $.ajax({
                        url: currentURL + "/api/survey",
                        method: "GET"
                    })
                    .done(function(memberData) {
                        console.log("URL:" + currentURL + "/api/survey"); //logs URL to access incase of troubleshooting

                        console.log(memberData);



                    })

            }
        })
        //calls the function

    runMemberQuery();
</script>
